version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  json_annotation: ^2.0.0 #json序列化
  fluttertoast: ^3.0.3 #toast
  shared_preferences: ^0.5.3+4 #shared_preferences本地存储
  dio: ^2.1.13 #网络请求框架
  provider: ^3.0.0+1 #状态管理
  intl: ^0.15.7 #国际化
  flukit: ^1.0.2 #带下拉刷新和上拉加载的ListView等UI组件库 https://github.com/flutterchina/flukit
  cached_network_image: ^0.8.0 #用于显示来自Internet的图像并将它们保存在缓存目录中。
  flustars: ^0.2.6+1 #该库包含SpUtil（单例"同步" SharedPreferences 工具类），ScreenUtil（屏幕适配），WidgetUtil（Widget渲染监听，获取Widget宽高，在屏幕上的坐标）。 https://github.com/Sky24n/flustars
  common_utils: ^1.1.3  #该库包含TimerUtil（倒计时，定时任务），TimelineUtil（时间轴），DateUtil（日期格式化），RegexUtil（正则验证手机号，身份证，邮箱等等），RegexUtil（正则验证手机号，身份证，邮箱等等），NumUtil（保留x位小数, 精确加、减、乘、除, 防止精度丢失），MoneyUtil（元转分，分转元），ObjectUtil（判空），LogUtil（简单封装打印日志）。 https://github.com/Sky24n/common_utils
  lpinyin: ^1.0.7 #汉字转拼音库  https://github.com/flutterchina/lpinyin
  pull_to_refresh: ^1.5.6 #上拉加载和下拉刷新
  url_launcher: ^5.1.4 #用于在移动平台中启动URL。支持iOS和Android。
  webview_flutter: ^0.3.14+1 #安卓webview增加滚动监听
  azlistview: ^0.1.2 #AzListView，Flutter 城市列表，联系人列表，自定义Header，索引，悬停效果。
  rxdart: ^0.22.3 # https://github.com/ReactiveX/rxdart
  share: ^0.6.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^2.0.0
  intl_translation: ^0.17.2


